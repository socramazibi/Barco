<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Náutica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Nautical ETA</h1>
    <div class="input-group">
      <label for="distance">Distancia (millas náuticas):</label>
      <input type="number" id="distance" min="0" step="0.1">
    </div>
    <div class="input-group">
      <label for="speed">Velocidad (nudos):</label>
      <input type="number" id="speed" min="0" step="0.1">
    </div>
    <button id="calculate">Calcular</button>
    <div class="result" id="result">
      <h2>Tiempo de Viaje:</h2>
      <p id="time-result">--:--</p>
      <div class="time-info">
        <p>Hora Actual: <span id="current-time">--:--</span></p>
        <p>Hora de Llegada: <span id="arrival-time">--:--</span></p>
      </div>
    </div>
  </div>
  <div class="watermark">
    <span>Visitas: <span id="visit-count">0</span></span>
    <span>Beta v0.0.2</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
