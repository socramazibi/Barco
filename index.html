<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Calculadora Náutica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de Tiempo Náutico</h1>
    <div class="input-group">
      <label for="distance">Distancia (millas náuticas):</label>
      <input type="number" id="distance" min="0" step="0.1">
    </div>
    <div class="input-group">
      <label for="speed">Velocidad (nudos):</label>
      <input type="number" id="speed" min="0" step="0.1">
    </div>
    <button id="calculate">Calcular</button>
    <div class="result" id="result">
      <h2>Tiempo Estimado:</h2>
      <p id="time-result">--:--</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
